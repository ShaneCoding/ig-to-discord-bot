name: IG -> Discord scheduled check

on:
  schedule:
    # every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:  # allows manual run

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Decode sessionfile
        env:
          IG_SESSION_B64: ${{ secrets.IG_SESSION_B64 }}
          IG_SESSIONFILE: ${{ secrets.IG_SESSIONFILE }}
        run: |
          if [ -n "${IG_SESSION_B64}" ]; then
            printf '%s' "$IG_SESSION_B64" | base64 --decode > "${IG_SESSIONFILE}"
            echo "Wrote session file ${IG_SESSIONFILE}"
          else
            echo "IG_SESSION_B64 not set; no session file created."
          fi

      - name: Run checker
        env:
          IG_MAP: ${{ secrets.IG_MAP }}
          IG_SESSIONFILE: ${{ secrets.IG_SESSIONFILE }}
          IG_LOGIN_USER: ${{ secrets.IG_LOGIN_USER }}
        run: |
          python check_ig.py

      - name: Commit last_seen changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_seen.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update last_seen"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
          fi
